language: php

php:
  - 5.3
  - 5.4
  - 5.5
#  - 5.6
#  - hhvm

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm
  env:
    global:
      - MODULE_PATH='sites/all/modules/custom'

mysql:
  database: commerce_pricelist_test
  username: root
  encoding: utf8

before_install:
  - sudo apt-get update > /dev/null

install:
  # install php packages required for running a web server from drush on php 5.3
  - sudo apt-get install -y --force-yes php5-cgi php5-mysql

  # add composer's global bin directory to the path
  # see: https://github.com/drush-ops/drush#install---composer
  - export PATH="$HOME/.composer/vendor/bin:$PATH"

  # install drush globally
  - composer global require drush/drush:6.*

before_script:
  - mkdir drupal
  - echo 'sendmail_path = /bin/true' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  - drush  --yes core-quick-drupal --root=$(pwd)/drupal --profile=standard --no-server --db-url=mysql://root:@127.0.0.1/commerce_pricelist_test
  - mkdir -p drupal/sites/all/modules/commerce_pricelist
  - git archive $(git rev-parse --abbrev-ref HEAD) | tar -x -C drupal/sites/all/modules/commerce_pricelist
  - cd drupal
  - drush --yes en commerce_pricelist
  - drush --yes en commerce_pricelist_feeds
  - drush --yes en commerce_pricelist_role
  - drush --yes en simpletest
  - drush --yes cc all

  # start a web server on port 8080, run in the background; wait for initialization
  - drush runserver 127.0.0.1:8080 &
  - until netstat -an 2>/dev/null | grep '8080.*LISTEN'; do true; done

script: drush test-run 'Commerce Pricelist' --uri=http://127.0.0.1:8080
